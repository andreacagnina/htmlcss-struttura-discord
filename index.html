<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Discord</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- <HEADER> -->
    <header>
        <div class="container_top">
            <div class="row">
                <div class="col-20 bg-orange border-dsh">
                    <div class="text-sx">logo</div>
                </div>
                <div class="col-60 bg-orange border-dsh borderzeroleft">
                    <div class="nav">
                        <ul>
                            <li>link</li>
                            <li>link</li>
                            <li>link</li>
                            <li>link</li>
                        </ul>
                    </div>
                </div>
                <div class="col-20 bg-orange border-dsh borderzeroleft">
                    <div class="text-dx">login</div>
                </div>
            </div>
        </div>
    </header>
    <!-- <MAIN> -->
    <main>
        <div class="bg-blue pd-30">
            <div class="container_sm">
                <div class="row">
                    <div class="col bg-violet border-dsh hgt-300"></div>
                </div>
            </div>
        </div>
        <div class="bg-white pd-30">
            <div class="container_lg">
                <div class="row">
                    <div class="col-70 bg-dblue border-dsh hgt-300">
                    </div>
                    <div class="col-30 bg-pink border-dsh hgt-300 borderzeroleft"></div>
                </div>
            </div>
        </div>
        <div class="bg-gray pd-30">
            <div class="container_lg">
                <div class="row">
                    <div class="col-30 bg-pink border-dsh hgt-300"></div>
                    <div class="col-70 bg-dblue border-dsh hgt-300 borderzeroleft"></div>
                </div>
            </div>
        </div>
        <div class="bg-white pd-30">
            <div class="container_lg">
                <div class="row">
                    <div class="col-70 bg-dblue border-dsh hgt-300"></div>
                    <div class="col-30 bg-pink border-dsh hgt-300 borderzeroleft"></div>
                </div>
            </div>
        </div>
        <div class="bg-gray pd-30">
            <div class="container_lg">
                <div class="row">
                    <div class="col bg-green border-dsh hgt-600"></div>

                </div>
            </div>
        </div>

    </main>
    <!-- <FOOTER> -->
    <footer class="bg-black pd-10-30">
        <div class="container_bottom">
            <div class="row" id="grow">
                <div class="bg-salmon border-dsh htg-500"></div>
                <div class="bg-turquoise border-dsh-wht borderzeroleft htg-500"></div>
                <div class="bg-turquoise border-dsh-wht borderzeroleft htg-500"></div>
                <div class="bg-turquoise border-dsh-wht borderzeroleft htg-500"></div>
                <div class="bg-turquoise border-dsh-wht borderzeroleft htg-500"></div>
            </div>
        </div>
        <hr>
        <div class="container_under">
            <div class="col bg-vert pd-10-5 flex">
                <div class="bg-pig border-dsh pd-5">Logo</div>
                <button class="bg-pig border-dsh pd-5 s-14">Bottone</button>
            </div>
        </div>

    </footer>
</body>

</html>
